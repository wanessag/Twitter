<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
<body>

<nav
<ul class="top">
  <div class="fas fa-bars"></div>
  <div
    <h1>Twitter</h1>
  </div>
  <div class="fas fa-user-circle"></div>
</ul>
</nav>

<section class="about">
  <div>
    <img src="images/fotooriginal.png" align="center" alt="Avatar" style="width:230px">
  </div>

  <div>
    <h1>I'm Wanessa!</h1>
    <h2>"Renda-se como eu me rendi. Mergulhe no que você não conhece como eu mergulher. Não se preocupe em entender, viver ultrapassa qualquer entendimento." <br><br>Clarice Lispector</h2>
  </div>
</section>

<section class="content">
  <div>
    <textarea class="message" type="text" onkeyup="contador_area(this.value)" cols="100" rows="10" placeholder="What's happening?" style="font-style:italic"></textarea>
  </div>

  <div class="tweetar">
    <div>
      <span id="contador">140</span>
    </div>

    <div>
      <button disabled="true" class="botao" align="center" style="width: 90px; height: 40px">Tweetar</button>
    </div>
  </div>
</section>

<section class="tweets"></section>

<footer align="center" class="footer"> <p>Created by WG.</p> </footer>

  <script src="script/index.js"></script>
  <script src="script/moment.js"></script>

  </body>
</html>
